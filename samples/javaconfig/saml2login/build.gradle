plugins {
	id "java"
	id "org.gretty" version "3.0.3"
	id "war"
}

apply from: "gradle/gretty.gradle"

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/libs-snapshot" }
}

dependencies {
	implementation platform("org.springframework:spring-framework-bom:5.2.6.RELEASE")
	implementation platform("org.springframework.security:spring-security-bom:5.4.0.BUILD-SNAPSHOT")
	implementation platform("org.junit:junit-bom:5.6.2")

	implementation "org.springframework:spring-webmvc"
	implementation "org.springframework.security:spring-security-config"
	implementation "org.springframework.security:spring-security-saml2-service-provider"
	implementation "org.springframework.security:spring-security-web"
	implementation "org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE"
	implementation "org.bouncycastle:bcprov-jdk15on:1.66"
	implementation "org.bouncycastle:bcpkix-jdk15on:1.66"

	testImplementation "org.assertj:assertj-core:3.15.0"
	testImplementation "org.springframework:spring-test"
	testImplementation "org.springframework.security:spring-security-test"
	testImplementation("org.junit.jupiter:junit-jupiter-api")

	testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}

tasks.withType(Test).configureEach {
	useJUnitPlatform()
}
